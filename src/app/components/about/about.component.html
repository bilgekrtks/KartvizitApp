<main>
    <div id="content">
        <h1 class="page-title">HakkÄ±nda</h1>
        <hr>
    <div style="width:75%;" style="justify-content: center;">

        <p-table [value]="tables" [columns]="cols" [paginator]="true" [rows]="6" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" pSortableColumn="{{col.field}}"><p-sortIcon field="{{col.field}}"></p-sortIcon>
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}          
                    
               </td>
                </tr>
            </ng-template>
        </p-table>
    </div>


</div>

</main>
